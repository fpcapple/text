<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
		<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
	</head>
	<body>
		<div class="app">
			<router-link to="/log">登录</router-link>
			<router-link to="/res">注册</router-link>
		
			<router-view></router-view>
		</div>

		<script>
			var login =  {
				template : "<h1>我是注册</h1>"
			}
			var res =  {
				template : "<h1>我是登录</h1>"
			}

			var router = new VueRouter({
				routes : [
					{path : "/log" ,component : login},
					{path : "/res" ,component : res}
				]
			})

			var vm = new Vue({
				el:".app",
				data:{
					msg : "a",
				},
				methods:{
					
				},
				components: {
						
				},
				router,
				computed: {
					// 可以定义一些计算属性 本质是一个方法  不适合写大量数据逻辑会被缓存
				},
				//计算属性必须return出去一个值 但是watch不需要
				//watch像是computed和methods的结合
				watch: {
					"$route.path":function(newval,oldval){
						console.log(newval + "===" + oldval);
					}
				},
			})
		</script>
	</body>
</html>
