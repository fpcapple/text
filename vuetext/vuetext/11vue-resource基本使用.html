<html>

                    el: ".app",
                    data: {
                        msg: "a",
                    },
                    methods: {
                        getclick() {
                            this.$http.get('http://192.168.0.113:8080/users').then(function (result) {
                                console.log(result);
                            })
                        },
                        postclick() {
                            this.$http.post('http://192.168.0.113:8080/login-check',{userId:"zhansan",password:"root"}).then(function (result) {
                                console.log(result);
                            })
                        }
                    }
                })
