<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
		<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
	</head>
	
	<style type="text/css">
		.login{
			background-color: gray;
		}
	</style>
	<body>
		<div class="app">

			<router-view name="login"></router-view>
			<router-view name="reg"></router-view>
			<router-view name="abc"></router-view>
		</div>

		<script>
			var login = {
				template: "<h1 class='login'>登录组件</h1>",
			}
			var reg = {
				template: "<h1>注册组件</h1>"
			}
			var abc = {
				template: "<h1>abc组件</h1>"
			}

			var router = new VueRouter({
				routes: [{
					path: "/",
					components: {
						"login": login,
						"reg": reg,
						"abc": abc
					}
				}]

			})

			var vm = new Vue({
				el: ".app",
				data: {

				},
				methods: {

				},
				router
			})
		</script>
	</body>
</html>
