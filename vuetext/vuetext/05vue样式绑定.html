<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
		<style type="text/css">
			.red{
				height: 100px;
				width: 100px;
				background-color: red;
			}
			.b{
				font-style: italic;
			}
		</style>
	</head>
	<body>
		<div class="app">
			<div class="red b">
				<h4>abdc</h4>
			</div>
			
			<div :class="['red', 'b']">
				<h4>abdc</h4>
			</div>
			
			<div :class="['red', flag ? 'b' : '']">
				<h4>abdc</h4>
			</div>
			
			<div :class="['red', {'b' : flag}]">
				<h4>abdc</h4>
			</div>
			
			<div :class="{red : flag , b : flag}">
				<h4>abdc</h4>
			</div>
			
			<div :class="style">
				<h4>abdc</h4>
			</div>
		</div>

		<script>
			var vm = new Vue({
				el:".app",
				data:{
					flag : true,
					style : {
						red : true,
						b : true
					}
				},
				methods:{
					
				}
			})
		</script>
	</body>
</html>
