<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
	</head>
	<body>
		<div class="app">
			<input type="text" v-model="n1" />

			<select v-model="opt">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select>

			<input type="text" v-model="n2" />

			<input type="button" value="=" @click="count" />

			<input type="text" v-model="n3" />
		</div>

		<script>
			var vm = new Vue({
				el: ".app",
				data: {
					n1: 0,
					n2: 0,
					n3: 0,
					opt: "+",
				},
				methods: {
					count: function() {
						switch (this.opt) {
							case '+':
								this.n3 = parseInt(this.n1) + parseInt(this.n2);
								break;
							case '-':
								this.n3 = parseInt(this.n1) - parseInt(this.n2);
								break;
							case '*':
								this.n3 = parseInt(this.n1) * parseInt(this.n2);
								break;
							case '/':
								this.n3 = parseInt(this.n1) / parseInt(this.n2);
								break;
						}
					}
				}
			})
		</script>
	</body>
</html>
