<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
	</head>
	
	<style>
		.v-enter,
		.v-leave-to{
			opacity: 0;
			transform: translateX(150px);
		}
		
		.v-enter-active,
		.v-leave-active{
			transition: all 0.5s ease;
		}
	</style>
	<body>
		<div class="app">
			<input type="button" value="登录" @click="dl" />
			<input type="button" value="注册" @click="zc"/>
			
			<!-- 通过mode属性 设置组件的切换模式 -->
			<transition mode="out-in">
				<component :is="com"></component>
			</transition>
			
			
		</div>

		<script>
			
			Vue.component("com1",{
				template:"<p>登录页面</p>"
			})
			
			Vue.component("com2",{
				template:"<p>注册页面</p>"
			})
			var vm = new Vue({
				el:".app",
				data:{
					flag : true,
					com : "com1"
				},
				methods:{
					dl(){
						this.com = "com1";
					},
					zc(){
						this.com = "com2";
					}
				}
			})
		</script>
	</body>
</html>
